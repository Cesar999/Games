<!DOCTYPE html>
<html>
    <head>
        <style>
            #myCanvas{
                border: 4px solid gray;
            }
        </style>
    </head>
    <body>
        <canvas id='myCanvas' width="200" height="200"></canvas>
    </body>
    <script>
        /** @type {CanvasRenderingContext2D} */
        const canvas = document.querySelector('#myCanvas');
        const ctx = canvas.getContext("2d");
        ctx.moveTo(0, 0);
        ctx.lineTo(200, 100);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(95, 50, 40, 0, 2 * Math.PI);
        ctx.stroke();
    </script>
</html>
